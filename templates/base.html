    <script>
        let screenWidth = window.innerWidth;
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.querySelector('nav ul');
        const menuIcon = document.querySelector('.menu-icon');
        const closeIcon = document.querySelector('.close-icon');
    
        // Function to handle menu display based on screen size
        function handleMenuDisplay() {
            if (screenWidth > 768) {
                // Display menu items horizontally
                menu.style.display = 'flex';
                menu.style.flexDirection = 'row';
                menu.style.justifyContent = 'center';
                const menuItems = menu.querySelectorAll('li');
                menuItems.forEach(item => {
                item.style.display = 'block'
            });
                // Hide burger icon and close icon
                menuIcon.style.display = 'none';
                closeIcon.style.display = 'none';
            } else {
                // Display menu items vertically
                menu.style.display = 'block';
                const menuItems = menu.querySelectorAll('li');
                menuItems.forEach(item => {
                item.style.display = 'none'
            });
                // Show or hide burger icon and close icon based on checkbox state
                if (menuToggle.checked) {
                    menuIcon.style.display = 'none';
                    closeIcon.style.display = 'block';
                } else {
                    menuIcon.style.display = 'block';
                    closeIcon.style.display = 'none';
                }
            }
        }
    
        // Call the function initially
        handleMenuDisplay();
    
        // Add event listener to toggle menu visibility
        menuToggle.addEventListener('change', function() {
            handleMenuDisplay();
            const menuItems = menu.querySelectorAll('li');
            menuItems.forEach(item => {
                item.style.display = this.checked ? 'block' : 'none';
            });
    
            // Toggle between menu icon and close icon
            if (this.checked) {
                menuIcon.style.display = 'none';
                closeIcon.style.display = 'block';
            } else {
                menuIcon.style.display = 'block';
                closeIcon.style.display = 'none';
            }
        });
    
        // Add event listener to handle window resize
        window.addEventListener('resize', function() {
            // Update screenWidth variable
            screenWidth = window.innerWidth;
            // Call the function to handle menu display
            handleMenuDisplay();
        });
    </script>
